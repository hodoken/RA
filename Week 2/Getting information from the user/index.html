<!--
Using forms.

create a contact page with the form fields - Name, Email, Message, Priority (dropdown) 
NB: Your form should have a submit button and HTML validations

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            margin: auto;
            width: 50%;
            padding: 20px;
        }
        .form {
            padding: 10px;
        }
        fieldset {
            padding: 25px
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="contacat">
        <form>
            <fieldset>
                <legend>Contact</legend>
                    <div class="form">
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name"><br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email"><br>
                        <label for="message">Message</label><br>
                        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
                </div>
                <div class="priroity">
                    <label for="cars">Priroity</label>
                        <select name="priority" id="priority">
                            <option value="select">Select a priority</option>
                            <option value="urgent">Urgent</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div><br>
                    <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
