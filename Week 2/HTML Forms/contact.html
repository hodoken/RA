    <div class="container">
        <div class="first-nav">

            </div>
        </div>
        <div class="bottom-nav">
            <div class="left">

        <div class="contactForm">
            <p>Drop Us a Line</p>
            <form action="action_page.php">

                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name" size="50"><br>
            
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" size="50" pattern="[a-zA-Z0-9\.]+\@[^\.]+\.\w{2,3}"><br>
                
                <label for="subject"></label>
                <input type="text" id="subject" name="subject" placeholder="Subject" size="50"><br>
                        
                <label for="subject"></label>
                <textarea id="subject" name="subject" placeholder="Message" style="height:200px" cols="41"></textarea><br>
                
                <div class="priority">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                    <option value="urgent">Urgent</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                    </select><br>
                </div>

                <input type="submit" value="Submit" class="Submit">
            
              </form>
